<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../css/singUP.css"

<head>
    <title>
     Cifras-Sing up
    </title>        
</head>

<body>
    <div class="logo">
        <a href="login.html">
            <img class="logo" src="../img/logo1.jpeg">
        </a>
    </div>
       
 <div id="main-container">
    <h1>Registre-se no Cifras de graça</h1>
    <form id="register-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Insira seu e-mail">
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Insira seu nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="name" id="lastname" placeholder="Insira seu sobrenome">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
        </div>            
        <div class="box_termo">
            <input class="input_box" name="checkbox" type="checkbox" value="termo">
            <p class="texto_box">Li e aceito os<a href="#"> termos de uso</p></a>
            </div>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
    </form>
</div>
</body>
</html>
